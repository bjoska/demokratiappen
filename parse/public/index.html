<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="democracyApp">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="sv"/>
    <title>Demokratiappen - Web - BETA</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/demokratiappen.css" rel="stylesheet" type="text/css"/>

    <!-- External script dependencies -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
     <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.2.16.min.js"></script>

    <!-- Scripts that make up our application -->
    <script type="text/javascript" src="js/initialize_parse.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

    <meta name="description" content="Demokratiappen - BETA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.2.6/json3.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- Initialize Parse - FaceBook -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({
          appId      : '571438726296715', // Facebook App ID
          status     : false, // check login status
          cookie     : true,  // cookies allow Parse to access the session
          xfbml      : false  // parse XFBML
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div data-ng-controller="MainController" ng-cloak class="container">
      <div class=row">
        <div class="col-xs-12">
          <h1>Demokratiappen</h1>
          <div ng-show="loginService.stateLoggedIn == loginService.LOGGED_IN">
            <i ng-if="loginService.stateLoggedIn == 0">{{loginService.username}}</i>
            <span id="logout"><a ng-click="loginService.logout();" href="#">Logga ut</a></span>
          </div>
        </div>
      </div>

      <div ng-view></div>
    </div>
  </body>
</html>
