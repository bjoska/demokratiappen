<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demokratiappend - Web</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
    <script src="js/demokratiappen.js"></script>

    <meta name="description" content="Demokratiappen - web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <h1>Demokratiappen</h1>

      <div data-ng-app="democracy-app" data-ng-controller="MainController">
        <div data-ng-controller="LoginController">
          <div class="alert" data-ng-class="loginService.messageClass" data-ng-show="loginService.message" data-ng-bind="loginService.message">
          </div>
          <form role="form" data-ng-show="loginService.state == 0">
            <div class="form-group">
              <label for="loginUsernameInput">Email address</label>
              <input type="email" class="form-control" data-ng-model="username" id="loginUsernameInput" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginPasswordInput">Password</label>
              <input type="password" data-ng-model="password" id="loginPasswordInput" class="form-control" placeholder="Password">
            </div>
            <button data-ng-click="login();" class="btn btn-default">Logga in</button>
            <button data-ng-click="signUp();" class="btn btn-default">Registrera</button>
          </form>
          <form role="form" data-ng-hide="loginService.state == 0">
            <button data-ng-click="logout();" class="btn btn-default">Logga ut</button>
          </form>
        </div>
        <div data-ng-controller="AddController" data-ng-hide="loginService.state == 0" class="well">
          Taggar:
          <span data-ng-repeat="tag in tags" data-ng-bind="tag" class="label label-default" style="margin: 0.1em;white-space: wrap;">
          </span>
        </div>
      </div>
    </div>

  </body>
</html>
